<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover justify-center items-center" style="background-image: url(/public/background_photos/background.jpeg);">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold mb-2">Username:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold mb-2">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400">
                </div>
             
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Login</button>

                    <button style="margin-top: 15px;" type="forgotpassword"
                    class="w-full bg-blue-500 text-white px-4 py-2">Forgot Password</button>
            </form>
        </div>
    </div>
    <script src="/client/js/signin.js"></script>
</body>
</html>
